<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Y&7 Contact form</title>
  <!-- Bootstrap 5.0 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./css/contact.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- Google fonts - Lato (closest to Gill Sans font) -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- javascript bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container contact">
  	<div class="row">
  		<div class="col-md-3">
  			<div class="contact-info">
  				<img src="./images/Y7logo.png" alt="image"/>
  				<h2>Contact Us</h2>
  				<h4>We would love to hear from you !</h4>
  			</div>
  		</div>
  		<div class="col-md-9">
  			<div class="contact-form">
  				<div class="form-group">
  				  <label class="control-label col-sm-2" for="fname">First Name:</label>
  				  <div class="col-sm-10">
  					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" required>
  				  </div>
  				</div>
  				<div class="form-group">
  				  <label class="control-label col-sm-2" for="lname">Last Name:</label>
  				  <div class="col-sm-10">
  					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" required>
  				  </div>
  				</div>
          <div class="form-group">
  				  <label class="control-label col-sm-2" for="company">Company:</label>
  				  <div class="col-sm-10">
  					<input type="text" class="form-control" id="company" placeholder="Enter Your Company Name" name="company" required>
  				  </div>
  				</div>
  				<div class="form-group">
  				  <label class="control-label col-sm-2" for="email">Email:</label>
  				  <div class="col-sm-10">
  					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
  				  </div>
  				</div>
  				<div class="form-group">
  				  <label class="control-label col-sm-2" for="comment">Comment:</label>
  				  <div class="col-sm-10">
  					<textarea class="form-control" rows="5" id="comment"></textarea>
  				  </div>
  				</div>
  				<div class="form-group">
  				  <div class="col-sm-offset-2 col-sm-10">
  					<button type="submit" action="./index.html" class="btn btn-default submit">Submit</button>
  				  </div>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
  <!-- jQuery script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- javascript for buttons behaviour and review selectors -->
  <script src="./contact.js"></script>
</body>

</html>
